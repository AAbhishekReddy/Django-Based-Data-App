{% extends "data_app/layout.html" %}

    <br>

            </div>
            <div class = "col-md-6">
                <p align="center" style="font-size: 20px;">Beer Review Dataset</p>
                <a href="{% url 'data_beer' %}"><img src="https://raw.githubusercontent.com/AAbhishekReddy/data-app/master/support_models/images/craft-beer.jpg" alt="NYSE data" width="400" height="250"></a>
